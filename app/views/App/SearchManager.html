{{set . "title" "MySolutions"}}
{{template "header.html" .}}

<div class="container">
  <div class="col-md-1"></div>
  <div class="col-md-10 center">

    <div class="row">
      <div class="col-md-12">
        <div class="search col-md-12">
          <h3 class="text-center">Please Enter Your Problem...</h3>
          <div class="col-md-12">
            <form method="POST" action="/App/SearchManager">

            <div class="row form-group">
            <span><label for="ptitle" id="ptitle-label" class="text-danger col-md-2 text-center"><i class="fa fa-list fa-fw" aria-hidden="true"></i>page title</label>
						<div class="col-md-10 w-100"><input type="text" name="ptitle" id="ptitle" class="form-control" placeholder="page title"></div></span>
            </div>

            <div class="row form-group">
            <span><label for="tags" id="tags-label" class="text-danger col-md-2 text-center"><i class="fa fa-tag fa-fw" ></i>tags</label>
						<div class="col-md-10 w-100"><input type="text" name="tags" id="tags" class="form-control" placeholder="tags"></div></span>
            </div>

            <div class="row form-group">
            <span><label for="ecode" id="ecode-label" class="text-danger col-md-2 text-center"><i class="fa fa-code" aria-hidden="true"></i>error code</label>
						<div class="col-md-10 w-100"><input type="text" name="ecode" id="ecode" class="form-control" placeholder="error code"></div></span>
            </div>

            <div class="row form-group">
              <span><label for="body" id="body-label" class="text-danger col-md-2 text-center"><i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>body</label>
              <div class="col-md-10 w-100"><input type="text" name="body" id="body" class="form-control" placeholder="body"></div></span>
            </div>

            <div class="row">
              <div class="col-md-2 col-md-offset-5">
                <input type="submit" id="search-btn" class="btn search-btn center-block" value="Search">
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="search-result col-md-10 col-md-offset-1">
          <h3>Results
          <span class="pull-right">{{.listlen}} matched</span></h3>
        </div>

        <div class="search-result col-md-10 col-md-offset-1">
          <ul>
           {{range .searchedPageList}}
           <li>
           <a href="/App/PageDisplay?pageId={{.Page_Id}}">{{ .Page_Title}}</a>

          </li>

           {{ end }}
           <ul>
        </div>
    </div>




  </div>
  <div class="col-md-1"></div>
</div>



<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
