{{set . "title" "MySolutions"}}
{{template "header.html" .}}

<div class="container">
  <div class="col-md-1"></div>
  <div class="col-md-10 center">
    <div class="row">
      <h1 class="text-center">{{ .text }}</h1>
      <p></p>

      <div class="col-md-12">
        <div class="search col-md-12">
          <h3 class="text-center">Please Enter Your Problem...</h3>
          <div class="col-md-12">
            <form method="POST" action="/App/SearchManager">

              <div class="row form-group">
              <span><label for="ptitle" id="ptitle-label" class="text-danger col-md-2 text-center"><i class="fa fa-list fa-fw" aria-hidden="true"></i>page title</label>
              <div class="col-md-10 w-100"><input type="text" name="ptitle" id="ptitle" class="form-control" placeholder="page title"></div></span>
              </div>

              <div class="row form-group">
              <span><label for="tags" id="tags-label" class="text-danger col-md-2 text-center"><i class="fa fa-tag fa-fw" ></i>tags</label>
              <div class="col-md-10 w-100"><input type="text" name="tags" id="tags" class="form-control" placeholder="tags"></div></span>
              </div>

              <div class="row form-group">
              <span><label for="evaluation" id="evaluation-label" class="text-danger col-md-2 text-center"><i class="fa fa-star fa-fw" ></i>evaluation</label>
              <div class="col-md-10 w-100">
                <input type="radio" id="" name="evaluation" value="1">☆1
                <input type="radio" id="" name="evaluation" value="2">☆2
                <input type="radio" id="" name="evaluation" value="3">☆3
                <input type="radio" id="" name="evaluation" value="4">☆4
                <input type="radio" id="" name="evaluation" value="5">☆5
              </div></span>
              </div>

              <div class="row form-group">
              <span><label for="condition" id="condition-label" class="text-danger col-md-2 text-center"><i class="fa fa-check"></i>condition</label>
              <div class="col-md-10 w-100">
                <input type="radio" id="" name="condition" value="true">完結
                <input type="radio" id="" name="condition" value="false">要追記
            </div></span>
              </div>

              <div class="row">
                <div class="col-md-2 col-md-offset-5">
                  <input type="submit" id="search-btn" class="btn search-btn center-block" value="Search">
                </div>
              </div>





          </div>
        </div>
      </div>


    </div>
  </div>
  <div class="col-md-1"></div>
</div>



<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
